<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="/lib/css/join.css">
<title>henstagram</title>
</head>
<body>
	<div class="joinContainer">
		<div class="joinForm">
			<form action="/joinUser" method="post">
				<div class="joinHeader">
					<img src="/lib/img/henstagram.png" height="40px">
					<h5>재밌는 사진과 동영상을 보려면 가입하세요.</h5>
				</div>

				<button class="facebookButton" type="button">
					<span><img src="/lib/img/facebook.png" height="16px"></span>
					Facebook으로 로그인
				</button>

				<div class="else">
					<div class="else-group else-line"></div>
					<div class="else-group">또는</div>
					<div class="else-group else-line"></div>
				</div>
				<div class="joinContents">
					<div class="form-group">
						<input type="email" name="userEmail" class="joinControl"
							placeholder="이메일 입력" required="true">
					</div>
					<div class="form-group">
						<input type="text" name="userName" class="joinControl"
							placeholder="사용자 이름" required="true">
					</div>
					<div class="form-group">
						<input type="text" name="userID" class="joinControl"
							placeholder="ID 입력" required="true">
					</div>
					<div class="form-group">
						<input type="password" name="userPW" class="joinControl"
							placeholder="PW 입력" required="true">
					</div>
					<button class="joinButton" type="submit">회원가입</button>

					<div class="provision">
						<h4>가입하시게 되면 henstagram의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다.</h4>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer>© Copyright. All rights reserved by Henry Kim.</footer>
</body>

</html>
