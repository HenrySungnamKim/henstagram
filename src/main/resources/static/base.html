<html>
<head>

<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="/lib/css/base.css">
<title>henstagram</title>

<body>
	<header>
		<div id="navContainer">

				<a class="logo" href="/"> <img src="/lib/img/henstagram.png"

				</a>
			</div>
			<div class="navSearchBar">
				<input class="navSearch" type="text" autocapitalize="none"
					placeholder="검색" value=""> <span class="navSearchIcon"><a
					class="navSearch" href="#"><img src="/lib/img/search.png"
						height="14px"></a></span>
			</div>
			<div class="iconsBar">
				<nav>
					<ul class="nav-items">
						<li><a href="/expl	ore"><img
								src="/lib/img/navigation.png" height="36px"></a></li>
						<li><a href="/hearts"><img src="/lib/img/hearts.png"

			</div>
		</div>
	</header>
	<div id="postsContainer">
		<section>
			<article>
				<div class="articleHeader">
					<img alt="profileImage" src="/lib/img/profile.png" height="18px">

				</div>
				<div class="articleBody">
					<img alt="article" src="/lib/img/article1.png" height="330px">

				</div>

					<form action="/commentArticle" method="post"></form>

				</div>
			</article>
			<article>
				<h1>아이디</h1>
				<img alt="article" src="/lib/img/article1.png" height="330px">
				<p>내용</p>
			</article>
		</section>
		<aside></aside>
	</div>
	<footer>© Copyright. All rights reserved by Henry Kim.</footer>
